<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="netflix_fevicon.png" type="image/x-icon">
</head>
<body>
<header class="header">

    <nav class="navbar">
<!-- ----------------------------------------------container 1------------------------ -->
        <div class="container-1">
            <div class="netflix-icon">
                <a href="#"><img src="netflix_official_logo_icon_168085.png" alt="netflix-icon"></a>
            </div>
        </div>

        <!-- -------------------------------------------container 2--------------------------------- -->

        <div class="container-2">
            <div class="language-box">
                <select name="language" id="language">
                        <option id="english" lang="en" value="english">English</option>
                        <option id="hindi" lang="hi" value="hindi">Hindi</option>
                </select>
            </div>
            
            <div class="sing-in">
                <a href="#" role="button">Sing In</a>
            </div>
        </div>
    </nav>
<!-- ------------------------------------------------container 3---------------------------------------- -->
    <div class="container-3">

        <div class="hero-text-title">

            <h1 class="title">Unlimited movies, TV shows and more</h1>
            <p class="para">Watch anywhere. Cancel anytime</p>
            <div class="sub-container">

                <div class="sub-sub-container">
                    <h3>Ready to watch? Enter your email to create or restart your membership</h3>

                    <form action="" method="post" class="email-singup">
                       
                        <div class="form-container">
                            <div class="input-form">
                              <input type="text" class="input-field" autocomplete="off" placeholder=" " />
                              <label for="" class="input-label">
                                <span class="label-name">Email Address</span>
                              </label>
                            </div>
                        </div>
                            <button type="button" class="btn" value="submit">Get Started  ></button>
                       
                    </form>
                   
                   
                </div>

            </div>
            

        </div>
        
    </div>

    

   
       
</header>
